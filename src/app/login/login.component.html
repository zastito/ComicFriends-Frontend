<div class="container">

<div class="subcontainer">
<h2>Inicio de Sesión</h2>
</div>

<div class="subcontainer">
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(user.value, password.value)">

<div>
  <label for="user">
    Usuario
  </label>
  <input id="user" type="text" formControlName="user" #user>
</div>

<div>
  <label for="password">
    Contraseña
  </label>
  <input id="password" type="password" formControlName="password" #password>
</div>

<button class="button" type="submit">Entrar</button>

</form>

</div>
  
<br>

<div class="subcontainer">
<a (click)="facebookLogin()">Registro con facebook</a><br>
</div>

<div class="subcontainer">
<a (click)="facebookLogin2()">Iniciar sesión con facebook</a>
</div>

<div class="subcontainer">
<p> ¿Todavía no tienes cuenta? <a routerLink="/signup">Regístrate</a>  </p> 
</div>

</div>
