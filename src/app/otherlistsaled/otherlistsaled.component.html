style="  width: 70%;
justify-content: center;
align-items: center;
margin-left: 15%;
margin-top: 10%">

<h2>Lista de comics</h2> <br/> 

<div *ngFor="let comic of comics; index as indexOfelement;">
  <h3 *ngIf="comic.title">
  Creators: {{ comic.title }}<br/>
  </h3>
  <p *ngIf="comic.publisher">
  Publisher: {{ comic.publisher }}<br/>
  </p>
  <p *ngIf="comic.volume">
  Volume: {{ comic.volume }}<br/>
  </p>
  <p *ngIf="comic.issue">
  Issue: {{ comic.issue }}<br/>
  </p>
