<h2>Opiniones</h2>

<div *ngFor="let review of reviews">
<div *ngIf="review.type === 'user'">
  <h3 *ngIf="review.title">
  <br/>{{ review.title }}
  </h3>
  <p *ngIf="review.comment">
    {{ review.comment }}
  </p>
  <p *ngIf="review.score">
  Puntuacion: {{ review.score }}
  </p>
  <p *ngIf="review.date">
  {{ review.date }}
  </p>
</div>
</div>

<br/><br/>

<div>
<label for="title">
